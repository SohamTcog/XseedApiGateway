spring:
 cloud:
   gateway:
     routes:
      
       - id: recruiter-service
         uri: lb://RECRUITER-SERVICE
         predicates:
            - Path=/api/jobcreation/**, /job/joblisting/**
         filters:
           - AuthenticationFilter

       - id: identity-service
         uri: lb://IDENTITY-SERVICE
         predicates:
          - Path=/reset-password/**, /auth/**, /user/**

 application:
   name: XSEED-API-GATEWAY
   
server:
  port: 8085
   
   

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/